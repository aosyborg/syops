<VirtualHost *:80>
    ServerName syops.aosyborg.com
    DocumentRoot /opt/syops
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
    WSGIDaemonProcess pyramid user=www-data group=www-data threads=4 \
       python-path=/opt/syops/env/lib/python2.7/site-packages
    WSGIScriptAlias / /opt/syops/pyramid.wsgi

    <Directory /opt/syops>
        WSGIProcessGroup pyramid
        Order allow,deny
        Allow from all
     </Directory>
</VirtualHost>
